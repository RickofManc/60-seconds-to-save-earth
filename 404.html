<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The year is 2035, Earth continues to burn-up, play this fun arcade style game to hit back with a renewable energy source."
    />
    <meta
      name="keywords"
      content="climate change, fossil fuels, arcade, game, whac-a-mole, earth, environment, learning"
    />
    <meta name="author" content="Rick Atherton" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.png"
    />
    <title>60 Seconds to Save Earth | 404 Not Found</title>
  </head>
  <body>
    <!-- Main content section -->
    <div class="error-page-div">
      <!-- Text to inform the user what has happened and the action to take -->
      <header class="error-page-header">
        <h1>Oops! Page Not Found</h1>
        <h2>Click the button below to get back to saving Earth!</h2>
      </header>
      <!-- Container for the button the navigate the user back to the homepage -->
      <div class="error-page-button">
        <button
          type="button"
          aria-label="restart game"  
          onclick="window.location.href='index.html';">
          Restart Game
        </button>
        </div>
      <img
      width="1000"
      height="727"
      class="error-page-background"
      src="assets/images/404-page-background.webp"
      alt="Humorous background image of planet earth styled like bomb to suggest time is of the essence"
      />
    </div>
  </body>
</html>
